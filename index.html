<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <a href="index.html" class="header-logo">MyShop</a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </nav>
    <div class="header-right">
      <div class="search-bar">
        <input type="text" placeholder="Search products...">
      </div>
      <div class="cart">
        ðŸ›’
        <span class="cart-badge">0</span>
      </div>
      <div class="hamburger">â˜°</div>

  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Biggest Sale of the Year!</h1>
      <p>Get up to 50% off on all products. Limited time only.</p>
      <a href="#products" class="hero-btn">Shop Now</a>
    </div>
  </section>

  <!-- Product Section -->
  <section id="products" class="product-section">
    <h2>Our Products</h2>
    <!-- Loading State -->
    <div id="loading" class="loading">Loading products...</div>
    <!-- Error State -->
    <div id="error" class="error-message"></div>
    <!-- Product Grid -->
    <div class="product-grid" id="product-grid"></div>
  </section>

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</body>
